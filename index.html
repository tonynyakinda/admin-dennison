<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dennison Fitness - Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="login-screen" class="screen">
        <div class="login-container">
            <div class="login-brand-panel">
                <img src="images/Dennison Fitness 1.png" alt="Dennison Fitness Logo" class="login-logo">
                <h1>Admin Panel</h1>
            </div>
            <div class="login-form-panel">
                <h2>Welcome Back!</h2>
                <p>Sign in to manage your website content.</p>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p id="login-error" class="error-message"></p>
                </form>
            </div>
        </div>
    </div>

    <div id="dashboard-screen" class="screen" style="display: none;">
        <header class="dashboard-header">
            <div class="header-logo">
                <img src="images/Dennison Fitness 1.png" alt="Dennison Fitness Logo">
                <span>Admin Panel</span>
            </div>
            <button id="logout-button" class="btn btn-secondary">Logout <i
                    class="fa-solid fa-right-from-bracket"></i></button>
        </header>
        <main class="dashboard-main">
            <nav class="sidebar">
                <button data-target="bookings"><i class="fa-solid fa-clipboard-check fa-fw"></i><span
                        class="button-text"> View Bookings</span></button>
                <button data-target="contacts"><i class="fa-solid fa-inbox fa-fw"></i><span class="button-text"> View
                        Contacts</span></button>
                <button data-target="testimonials"><i class="fa-solid fa-comment-dots fa-fw"></i><span
                        class="button-text"> Manage Testimonials</span></button>
                <button data-target="posts"><i class="fa-solid fa-newspaper fa-fw"></i><span class="button-text"> Manage
                        Posts</span></button>
                <button data-target="merchandise"><i class="fa-solid fa-tag fa-fw"></i><span class="button-text"> Manage
                        Merchandise</span></button>
                <button data-target="schedule"><i class="fa-solid fa-calendar-week fa-fw"></i><span class="button-text">
                        Manage Schedule</span></button>
            </nav>
            <section id="content-area">
                <!-- Data will be loaded here by JavaScript -->
            </section>
        </main>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
